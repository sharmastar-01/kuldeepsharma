name: Daily Contribution Bot

on:
  schedule:
    # This uses Cron syntax. '0 9 * * *' means every day at 9:00 AM UTC.
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows you to run it manually via the 'Actions' tab if you want

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make a small change
        run: |
          echo "Last automated update: $(date)" > last_update.txt

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last_update.txt
          git commit -m "chore: daily automated update"
          git push
